specVersion: 0.0.2
description: Verified is a decentralized financial services network for payments,
  investments and financing.
repository: https://github.com/verified-network/verified-graph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: goerli
    source:
      address: "0x6405ddCD72841f0827D51A65a6AB89B7486d4A48"
      abi: Factory
      startBlock: 8427662
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: Factory\Factory.wasm
      entities:
        - Issuer
        - Token
        - Security
      abis:
        - name: Factory
          file: Factory\abis\Factory.json
        - name: Security
          file: Factory\abis\Security.json
      eventHandlers:
        - event: IssuerCreated(indexed address,bytes32,bytes32)
          handler: handleIssuerCreated
        - event: securitiesAdded(indexed address,address,bytes32,bytes32)
          handler: handleTokenCreated
  - kind: ethereum/contract
    name: Client
    network: goerli
    source:
      address: "0x813f7Fe51FB41Ce0eA96dcFaf71b8BD357288476"
      abi: Client
      startBlock: 8527857
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: Client\Client.wasm
      entities:
        - Manager
        - Client
      abis:
        - name: Client
          file: Client\abis\Client.json
      eventHandlers:
        - event: ManagerAdded(address,indexed address,bytes32,bytes32,bytes32)
          handler: handleManagerCreated
        - event: ManagerRemoved(address,indexed address,bytes32,bytes32)
          handler: handleManagerRemoved
        - event: UserAdded(address,bytes32,bytes32,bytes32,uint256)
          handler: handleUserCreated
  - kind: ethereum/contract
    name: PrimaryIssueManager
    network: goerli
    source:
      address: "0x67CB318d79ff162086e919Cd40C46D91833672a1"
      abi: PrimaryIssueManager
      startBlock: 8527859
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: Client\Client.wasm
      entities:
        - Subscribers
        - LiquidityProviders
        - Pools
      abis:
        - name: PrimaryIssueManager
          file: PrimaryIssueManager\abis\PrimaryIssueManager.json
      eventHandlers:
        - event: marketmakers(indexed address,address,address,address,uint256,uint256,uint256)
          handler: handleMarketmakers
        - event: subscribers(indexed address,address,bytes32,address,address,uint256,uint256)
          handler: handlePrimaryInvestors
        - event: offers(address,address,indexed address,uint256,bytes32,uint256,string)
          handler: handleOffers
  - kind: ethereum/contract
    name: SecondaryIssueManager
    network: goerli
    source:
      address: "0x5467A0DcA60A6bd70ae272F211837e17cFB2431b"
      abi: SecondaryIssueManager
      startBlock: 8527865
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: Client\Client.wasm
      entities:
        - Trades
        - Subscribers
        - Pools
      abis:
        - name: SecondaryIssueManager
          file: SecondaryIssueManager\abis\SecondaryIssueManager.json
      eventHandlers:
        - event: tradeSettled(address,address,uint256,indexed address,uint256,address)
          handler: handleTradeSettled
        - event: subscribers(address,bytes32,address,address,indexed
            address,address,uint256,uint256,bytes32,bytes32,bytes32)
          handler: handleSecondaryInvestors
templates:
  - kind: ethereum/contract
    name: Cash
    network: goerli
    source:
      abi: Cash
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - CashIssues
        - CashDeposited
        - CashRedemptions
        - CashTransfers
        - Currency
      abis:
        - name: Cash
          file: Cash\abis\Cash.json
      eventHandlers:
        - event: CashIssued(indexed address,bytes32,uint256)
          handler: handleCashIssued
        - event: CashRedeemed(indexed address,bytes32,uint256)
          handler: handleCashRedeemed
        - event: CashIssueRequest(indexed address,bytes32,uint256)
          handler: handleCashDeposits
        - event: CashTransfer(indexed address,address,bytes32,uint256)
          handler: handleCashTransfer
      file: templates\Cash\Cash.wasm
  - kind: ethereum/contract
    name: Bond
    network: goerli
    source:
      abi: Bond
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - BondIssues
        - BondPurchases
        - BondRedemptions
        - BondIssueRequests
        - Currency
      abis:
        - name: Bond
          file: Bond\abis\Bond.json
      eventHandlers:
        - event: BondIssued(indexed address,bytes32,uint256,address)
          handler: handleBondIssued
        - event: BondRedeemed(indexed address,bytes32,uint256,address)
          handler: handleBondRedeemed
        - event: BondPurchased(indexed address,bytes32,uint256,address)
          handler: handleBondPurchased
        - event: BondIssueRequest(indexed address,bytes32,uint256)
          handler: handleBondIssueRequest
      file: templates\Bond\Bond.wasm
